<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Main">

  <f:be.container pageTitle="Site Package" includeCssFiles="{1: '{f:uri.resource(path:\'Css/layout.css\')}'}">

    <div class="module">
      <div class="module-docheader t3js-module-docheader"></div>
      <div class="module-body t3js-module-body">

        <f:flashMessages />

        <f:comment>
          <div class="card-container">
            <h1 class="card-container-title"><f:translate key="first_install.title">[FIRST INSTALL TOOL]</f:translate></h1>

            <div class="card card-size-fixed-small">
              <div class="card-header">
                <div class="card-icon">
                  <img class="card-header-icon-image" src="{f:uri.resource(path:'Icons/database.svg')}" />
                </div>
                <div class="card-header-body">
                  <h1 class="card-title"><f:translate key="typo_tables.title">[Tables Title]</f:translate></h1>
                  <span class="card-subtitle">TYPO3 DB</span>
                </div>
              </div>

              <div class="card-content">
                <p class="card-content"><f:translate key="typo_tables.label">[Tables Label]</f:translate></p>
              </div>

              <div class="card-footer">
                <f:link.action class="btn btn-primary" action="default" additionalParams="{tables='1'}">
                  <f:translate key="typo_tables.button">[Write Tables]</f:translate>
                </f:link.action>
              </div>
            </div>

          </div>
        </f:comment>
      </div>
    </div>

  </f:be.container>

</f:section>

</html>
