<f:asset.css identifier="c0002" href="EXT:lynx/Resources/Public/Css/c0002.css" />

<lynx:wrapper render="{data}" class="c0002{f:if(condition:'{data.tx_mask_selectbox}',then:' c0002-{data.tx_mask_selectbox}')}">
    <lynx:container render="{data}">
        <f:for each="{data.image}" as="file">
            <f:render partial="Picture" arguments="{file: file}" />
        </f:for>
    </lynx:container>
</lynx:wrapper>
