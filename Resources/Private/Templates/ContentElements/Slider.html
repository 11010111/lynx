<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:comment>
    <!-- TODO: Hier muss noch geschaut werden, wie das native css des Sliders importiert wird. Passiert das Ã¼ber JS? -->
    <f:asset.css identifier="slider-bundle-css" href="EXT:lynx/Resources/Public/JavaScript/Dist/slider.css" />
</f:comment>
<f:asset.css identifier="slider-css" href="EXT:lynx/Resources/Public/Css/slider.css" />
<f:asset.script identifier="slider-js" type="module" src="EXT:lynx/Resources/Public/JavaScript/Dist/slider.js" />

<lynx:wrapper render="{data}" class="">
    <lynx:container render="{data}">
        <div class="slider-content">
            <div class="swiper-wrapper">
                <f:for each="{children_201}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </lynx:container>
</lynx:wrapper>

</html>
