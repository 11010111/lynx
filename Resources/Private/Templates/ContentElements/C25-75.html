<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<lynx:container containerData="{data}">
    <div class="flex flex--gaps break--{data.breakpoint}{f:if(condition:'{data.container}',then:' {data.container}')}{f:if(condition:'{data.alignment}',then:' {data.alignment}')}">

        <div class="flex--{data.breakpoint}-25">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

        <div class="flex--{data.breakpoint}-75">
            <f:for each="{children_202}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

    </div>
</lynx:container>

</html>
