<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<lynx:wrapper render="{data}" class="slider-cell">

            {element.renderedContent -> f:format.raw()}

    </lynx:container>
</lynx:wrapper>

</html>
