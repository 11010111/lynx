<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<lynx:wrapper render="{data}">
    <lynx:container render="{data}" class="flex flex-col {data.breakpoint}:flex-row gap-5">
        <div class="{data.breakpoint}:w-4/5">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

        <div class="{data.breakpoint}:w-1/5">
            <f:for each="{children_202}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </lynx:container>
</lynx:wrapper>

</html>
