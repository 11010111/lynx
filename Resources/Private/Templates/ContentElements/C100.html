<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<lynx:container containerData="{data}">
    <div class="flex flex--gaps break--{data.breakpoint}{f:if(condition:'{data.container}',then:' {data.container}')}{f:if(condition:'{data.alignment}',then:' container-{data.alignment}')}">

        <div class="flex--100">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

    </div>
</lynx:container>

</html>
