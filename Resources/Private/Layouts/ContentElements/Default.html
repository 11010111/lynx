<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.frame_class} != none">
    <f:then>

        <lynx:wrapper render="{data}" class="frame-type-{data.CType} frame-layout-{data.layout}">
            <lynx:container render="{data}">
                <f:if condition="{data._LOCALIZED_UID}">
                    <a id="c{data._LOCALIZED_UID}"></a>
                </f:if>
                <f:render section="Before" optional="true">
                    <f:render partial="DropIn/Before/All" arguments="{_all}" />
                </f:render>
                <f:render section="Header" optional="true">
                    <f:render partial="Header/All" arguments="{_all}" />
                </f:render>
                <f:render section="Main" optional="true" />
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}" />
                </f:render>
                <f:render section="After" optional="true">
                    <f:render partial="DropIn/After/All" arguments="{_all}" />
                </f:render>
            </lynx:container>
        </lynx:wrapper>

    </f:then>
    <f:else>

        <a id="c{data.uid}"></a>
        <f:if condition="{data._LOCALIZED_UID}">
            <a id="c{data._LOCALIZED_UID}"></a>
        </f:if>
        <f:if condition="{data.space_before_class} || {data.padding_top}">
            <div class="{f:if(condition:'{data.space_before_class}',then:'frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_before_class} && {data.padding_top}',then:' ')}{f:if(condition:'{data.padding_top}',then:'frame-space-inline-before-{data.padding_top}')}"></div>
        </f:if>
        <f:render section="Before" optional="true">
            <f:render partial="DropIn/Before/All" arguments="{_all}" />
        </f:render>
        <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}" />
        </f:render>
        <f:render section="Main" optional="true" />
        <f:render section="Footer" optional="true">
            <f:render partial="Footer/All" arguments="{_all}" />
        </f:render>
        <f:render section="After" optional="true">
            <f:render partial="DropIn/After/All" arguments="{_all}" />
        </f:render>
        <f:if condition="{data.space_after_class} || {data.padding_bottom}">
            <div class="{f:if(condition:'{data.space_after_class}',then:'frame-space-after-{data.space_after_class}')}{f:if(condition:'{data.space_after_class} && {data.padding_bottom}',then:' ')}{f:if(condition:'{data.padding_bottom}',then:'frame-space-inline-after-{data.padding_bottom}')}"></div>
        </f:if>
        
    </f:else>
</f:if>
</html>
