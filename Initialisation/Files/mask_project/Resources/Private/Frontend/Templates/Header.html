<f:asset.css identifier="header" href="fileadmin/lynx/scss/compiled/header.css" />

<div class="header-container{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}{f:if(condition:'{data.padding_top}',then:' frame-space-inline-before-{data.padding_top}')}{f:if(condition:'{data.padding_bottom}',then:' frame-space-inline-after-{data.padding_bottom}')}">

  <div class="top">
    <div class="left">
      <f:if condition="{data.tx_mask_header_text}">
        <div class="text">
          {data.tx_mask_header_text -> f:format.html()}
        </div>
      </f:if>
    </div>

    <div class="right">
      <f:if condition="{data.tx_mask_header_image}">
        <div class="image">
          <f:for each="{data.tx_mask_header_image}" as="file">
            <f:render partial="Image" arguments="{file: file}" />
          </f:for>
        </div>
      </f:if>
    </div>
  </div>

  <div class="scrolldown">
    <f:if condition="{data.tx_mask_header_scrolldown}">
      {data.tx_mask_header_scrolldown}
    </f:if>
  </div>

</div>
