<f:asset.css identifier="copyright" href="fileadmin/lynx/scss/compiled/copyright.css" />

<div class="copyright-container{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}{f:if(condition:'{data.padding_top}',then:' frame-space-inline-before-{data.padding_top}')}{f:if(condition:'{data.padding_bottom}',then:' frame-space-inline-after-{data.padding_bottom}')}">

  <div class="copyright-logo">
    <f:if condition="{data.tx_mask_copyright_image}">
      <f:for each="{data.tx_mask_copyright_image}" as="file">
        <f:render partial="Image" arguments="{file: file, loading: 'lazy'}" />
      </f:for>
    </f:if>
  </div>

  <div class="copyright-text">
    <f:if condition="{data.tx_mask_copyright_text}">
      <p>{data.tx_mask_copyright_text}</p>
    </f:if>
  </div>

</div>
