<f:asset.css identifier="text-image-overlay" href="fileadmin/lynx/scss/compiled/text-image-overlay.css" />

<lynx:container containerData="{data}" class="text-image-overlay-container">
  <div class="text">
    <f:if condition="{data.tx_mask_text_image_overlay_text}">
      {data.tx_mask_text_image_overlay_text -> f:format.html()}
    </f:if>
  </div>

  <div class="image-overlay">
    <f:if condition="{data.tx_mask_text_image_overlay_image}">
      <f:for each="{data.tx_mask_text_image_overlay_image}" as="file">
        <f:render partial="Image" arguments="{file: file, loading: 'lazy'}" />
      </f:for>
    </f:if>
  </div>
</lynx:container>
