<f:asset.css identifier="text-image-overlay" href="fileadmin/lynx/scss/compiled/text-image-overlay.css" />

<div class="text-image-overlay-container{f:if(condition:'{data.display_on}',then:' on-{data.display_on}')}{f:if(condition:'{data.space_left_class}',then:' frame-space-left-{data.space_left_class}')}{f:if(condition:'{data.space_right_class}',then:' frame-space-right-{data.space_right_class}')}{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}">

  <div class="text">
    <f:if condition="{data.tx_mask_text_image_overlay_text}">
      {data.tx_mask_text_image_overlay_text -> f:format.html()}
    </f:if>
  </div>

  <div class="image-overlay">
    <f:if condition="{data.tx_mask_text_image_overlay_image}">
      <f:for each="{data.tx_mask_text_image_overlay_image}" as="file">
        <f:render partial="Image" arguments="{file: file, loading: 'lazy'}" />
      </f:for>
    </f:if>
  </div>

</div>
