<f:asset.css identifier="social-privacy" href="fileadmin/lynx/scss/compiled/social-privacy.css" />

<div class="social-privacy-container{f:if(condition:'{data.display_on}',then:' on-{data.display_on}')}{f:if(condition:'{data.space_left_class}',then:' frame-space-left-{data.space_left_class}')}{f:if(condition:'{data.space_right_class}',then:' frame-space-right-{data.space_right_class}')}{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}">

  <f:if condition="{data.tx_mask_social_repeater}">
    <div class="social-links">
      <f:for each="{data.tx_mask_social_repeater}" as="data_item">
        <div class="social-link">
          <f:if condition="{data_item.tx_mask_social_link}">
            <f:link.typolink parameter="{data_item.tx_mask_social_link}">
              <f:if condition="{data_item.tx_mask_social_icon}">
                <f:for each="{data_item.tx_mask_social_icon}" as="file">
                  <f:image image="{file}" additionalAttributes="{srcset: '{f:uri.image(image: file, maxWidth: 768)} 768w,{f:uri.image(image: file, maxWidth: 990)} 990w,{f:uri.image(image: file, maxWidth: 1200)} 1200w,{f:uri.image(image: file, maxWidth: 1440)} 1440w,{f:uri.image(image: file, maxWidth: 1900)} 1900w',sizes: '(min-width: 1200px) 50vw, 100vw'}" />
                </f:for>
              </f:if>
            </f:link.typolink>
          </f:if>
        </div>
      </f:for>
    </div>
  </f:if>

  <f:if condition="{data.tx_mask_privacy_repeater}">
    <div class="privacy-links">
      <f:for each="{data.tx_mask_privacy_repeater}" as="data_item">
        <div class="privacy-link">
          <f:if condition="{data_item.tx_mask_privacy_link}">
            <f:link.typolink parameter="{data_item.tx_mask_privacy_link}">
              <f:if condition="{data_item.tx_mask_privacy_title}">
                {data_item.tx_mask_privacy_title}
              </f:if>
            </f:link.typolink>
          </f:if>
        </div>
      </f:for>
    </div>
  </f:if>

</div>
