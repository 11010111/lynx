<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="swiper_bundle" href="fileadmin/lynx/css/swiper-bundle.min.css" />
<f:asset.css identifier="slider" href="fileadmin/lynx/scss/compiled/slider.css" />
<f:asset.script identifier="slider" type="module" src="fileadmin/lynx/js/slider.js" />

<lynx:container containerData="{data}">
    <div class="flex flex--space-between break--{data.breakpoint}">

        <div class="flex--100 slider-content">
            <div class="swiper-wrapper">
                <f:for each="{children_201}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>
</lynx:container>

</html>
