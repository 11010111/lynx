<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="swiper_bundle" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
<f:asset.css identifier="slider" href="fileadmin/lynx/scss/compiled/slider.css" />
<f:asset.script identifier="slider" type="module" src="fileadmin/lynx/js/slider.js" />

<div id="c{data.uid}" class="{data.container}{f:if(condition:'{data.frame_class}',then:' {data.frame_class}')}{f:if(condition:'{data.space_before_class}',then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}',then:' frame-space-after-{data.space_after_class}')}{f:if(condition:'{data.padding_top}',then:' frame-space-inline-before-{data.padding_top}')}{f:if(condition:'{data.padding_bottom}',then:' frame-space-inline-after-{data.padding_bottom}')}" data-alignment="{f:if(condition:'{data.alignment} && {data.container} != full || {data.alignment} && {data.container} != full-padding',then:'{data.alignment}')}" data-foreground="{f:if(condition:'{data.foreground_color} && {data.container} == full || {data.foreground_color} && {data.container} == full-padding',then:'{data.foreground_color}')}" data-background="{f:if(condition:'{data.background_color} && {data.container} == full || {data.background_color} && {data.container} == full-padding',then:'{data.background_color}')}">
    <div class="flex flex--space-between break--{data.breakpoint}">

        <div class="flex--100 slider-content">
            <div class="swiper-wrapper">
                <f:for each="{children_201}" as="element">
                    {element.renderedContent -> f:format.raw()}
                </f:for>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>
</div>

</html>
