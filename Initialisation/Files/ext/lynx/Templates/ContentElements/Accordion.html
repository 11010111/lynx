<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="accordion" href="fileadmin/lynx/scss/compiled/accordion.css" />
<f:asset.script identifier="accordion" type="module" src="fileadmin/lynx/js/accordion.js" />

<lynx:container class="accordion" containerData="{data}">
    <f:if condition="{data.header}">
        <header>
            <h2>{data.header}</h2>
        </header>
    </f:if>

    <div class="flex flex--space-between break--{data.breakpoint}">

        <div class="flex--100 accordion-content">
            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>

    </div>
</lynx:container>

</html>
